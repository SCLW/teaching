<h4 id="sampling-quantization-and-digital-representation-of-sound">Sampling, quantization, and digital representation of sound</h4>
<p><strong>Lorenz Schwarz</strong><br />
Karlsruhe University of Arts and Design (HfG)</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="lead" data-theme="custom-dark-theme" lang="de-DE" class="lead" style="--class:lead;--theme:custom-dark-theme;">
<h1 id="digital-representation-of-sound">DIGITAL REPRESENTATION OF SOUND</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="2" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="sound-physical-domain">Sound (physical domain)</h2>
<p>Sound is a physical phenomenon consisting of pressure variations in a medium (e.g. air) over time.</p>
<ul>
<li>Exists as acoustic energy</li>
<li>Described by sound pressure, particle velocity, and intensity</li>
<li>Continuous in time and amplitude</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="3" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="transduction-of-sound">Transduction of sound</h2>
<p>A transducer (e.g. a microphone) converts sound pressure into a corresponding electrical voltage.</p>
<ul>
<li>Energy changes from acoustic to electrical</li>
</ul>
<center>
<p><img src="assets/img/electrical-signal.svg" alt="center" style="width:1300px;" /></p>
<p>acoustic sound - electrical signal - acoustic sound</p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="2" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="4" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="analog-signal">Analog signal</h2>
<p>An analog signal is a continuous-time electrical signal whose voltage variations correspond directly to sound pressure variations.</p>
<ul>
<li data-marpit-fragment="1">Continuous in time and amplitude</li>
<li data-marpit-fragment="2">Proportional to the original acoustic waveform</li>
</ul>
<center>
<p><img src="assets/img/analog-signal.svg" alt="center" style="width:1300px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="5" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="digital-representation-of-sound-1">Digital representation of sound</h2>
<p>Digital audio systems convert the analog audio signal into a stream of numbers.</p>
<center>
<p><img src="assets/img/numerical-representation.svg" alt="center" style="width:900px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="6" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="advantages-of-digital-audio">Advantages of digital audio</h2>
<ul>
<li>Cost-efficient: storage, duplication, and processing are inexpensive</li>
<li>Compact and scalable: minimal cabling, no complex analog signal paths</li>
<li>Low noise floor: no tape hiss or cumulative analog noise</li>
<li>Deterministic processing: sample-accurate timing and repeatability</li>
<li>Look-ahead processing: enabled by buffering and latency</li>
<li>Visual feedback: waveforms, meters, and spectral displays</li>
<li>Non-destructive editing: undo/redo, versioning, and recall</li>
<li>Automation: precise recording and playback of parameter changes</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="7" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="digital-representation-of-sound-2">Digital representation of sound</h2>
<p>In digital audio, the acoustic wave is converted into numerical values representing its amplitude at discrete points in time.</p>
<p>Digital systems can store and represent only:</p>
<ul>
<li data-marpit-fragment="1">Discrete-time values (sampling in time)</li>
<li data-marpit-fragment="2">Discrete-amplitude values (quantization in amplitude)</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-fragments="2" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="8" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="sample-rate">Sample Rate</h2>
<p>The sample rate defines how often per time period (s) the discrete voltage levels are measured and stored.</p>
<ul>
<li data-marpit-fragment="1">Defines maximum recordable frequency (Nyquist = ½ rate)</li>
<li data-marpit-fragment="2">Common sample rates: 44.1 kHz (CD standard), 48 kHz (professional/video standard), 96 kHz+ (high-resolution audio)</li>
</ul>
<center>
<p><img src="assets/img/sampling-rate-dam-v02.svg" alt="center" style="width:1200px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="9" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="12" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="constraints-of-sampling-aliasing">Constraints of sampling: aliasing</h2>
<p>When sampling a signal, frequencies above the Nyquist frequency are reflected back into the audible range, creating unwanted artifacts.</p>
<p>Example:<br />
30 kHz tone sampled at 44.1 kHz (Nyquist = 22.05 kHz) appears as 14.1 kHz, which is the difference between the frequency being sampled and the Nyquist frequency.</p>
<p data-marpit-fragment="1">The tone is mirrored to the Nyquist frequency and folded back into the useful spectrum.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="13" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">

<header>Digital Audio</header>
<h2 id="minimizing-aliasing-anti-aliasing-filter">Minimizing aliasing: anti-aliasing filter</h2>
<p>Low-pass filter is located before the ADC, in the analog domain that attenuates frequencies above Nyquist to prevent them from folding back into the desired signal band.</p>
<center>
<p><img src="assets/img/aliasing-filter.svg" alt="center" style="width:1200px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="15" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="ideal-vs-real-anti-aliasing-filters">Ideal vs. Real Anti-Aliasing Filters</h2>
<p><strong>Ideal brick-wall filter:</strong></p>
<ul>
<li>Infinite slope at Nyquist frequency</li>
<li>Perfect pass/stop separation</li>
<li>Impossible to build in analog domain</li>
</ul>
<p><strong>Real analog filters:</strong></p>
<ul>
<li>Gradual roll-off (typically 12-18 dB/octave)</li>
<li>Require transition band between passband and stopband</li>
<li>Introduce phase shifts</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="3" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="16" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="practical-implications-of-anti-aliasing-filters">Practical implications of anti-aliasing filters</h2>
<p>Sample rate must exceed the Nyquist frequency (2× the highest frequency) by sufficient margin to accommodate filter slope.</p>
<ul>
<li data-marpit-fragment="1">44.1 kHz allows ~20 kHz audio with practical filter design</li>
<li data-marpit-fragment="2">Filter begins attenuating around 20 kHz</li>
<li data-marpit-fragment="3">Full attenuation reached above 22.05 kHz (Nyquist)</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="17" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="%E2%80%8Binter-sample-peaks">​Inter-sample peaks</h2>
<div class="container">
<div class="col">
<p>Sample values might be at 0 dBFS, but the reconstructed waveform between (inter-sample) them can exceed this, potentially causing clipping or distortion.</p>
<p>→ <em>Provide a headroom buffer of 1 to 2 dBFS during mastering/export</em></p>
</div>
<div class="col">
<div class="img-center">
<p><img src="assets/img/inter-sample-peak.svg" alt="" style="width:1000px;" /></p>
<p style="text-align: center; margin-top: 1em;">
<p>Inter-sample peak</p>
</p>
</div>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="18" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="oversampling">Oversampling</h2>
<p>Oversampling processes audio at a higher internal sample rate than the project rate.</p>
<ul>
<li>Easier anti-aliasing filter design (gentler slope, less phase shift)</li>
<li>Prevents aliasing when plugins generate new harmonics (distortion, saturation)</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="19" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="quantization">Quantization</h2>
<p>Besides the time-domain sampling, the second important step to digitize a signal is amplitude-domain quantization:</p>
<p>Each sample is rounded to the nearest amplitude value set by the bit depth, introducing small quantization errors. (Quantization and bit depth)</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="20" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="quantization-1">Quantization</h2>
<p>Digital systems can only represent numbers with finite (limited) precision.</p>
<p>Sampling requires mapping each sample to the nearest value within a finite set of amplitude levels.</p>
<ul>
<li>Bit depth defines resolution, rounding/truncation error, and dynamic range</li>
<li>Quantization introduces small errors (noise) in the signal</li>
<li>Common Bit Depths: 16, 24, 32-bit float</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="21" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<center>
<p><img src="assets/img/quantization.svg" alt="center" style="width:1600px;" /></p>
</center>
<p>Examples (from left to right):</p>

<center>
<p>Quantization error</p>
<p><img src="assets/img/quantization-error-v02.svg" alt="center" style="width:1300px;" /></p>
</center>
<p>The difference between the actual amplitude (blue) and the quantized value (stepped red line) is the quantization error (green).</p>

<header>Digital Audio</header>
<h2 id="summary-sampling-and-quantization">Summary: Sampling and quantization</h2>
<ul>
<li data-marpit-fragment="1"><strong>Horizontal resolution (time):</strong> determined by sample rate</li>
<li data-marpit-fragment="2"><strong>Vertical resolution (amplitude):</strong> determined by bit depth</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="24" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="analog-to-digital-conversion-adc">Analog-to-Digital Conversion (ADC)</h2>
<ol>
<li><strong>Anti-aliasing filter (analog):</strong> remove frequencies &gt; Nyquist</li>
<li><strong>Sampling:</strong> capture instantaneous voltage</li>
<li><strong>Quantization:</strong> round to nearest digital value</li>
<li><strong>Encoding:</strong> convert to binary data</li>
</ol>
<center>
<p><img src="assets/img/adc.svg" alt="center" style="width:1200px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="25" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="digital-to-analog-conversion-dac">Digital-to-Analog Conversion (DAC)</h2>
<p>A <strong>DAC</strong> transforms digital signals (binary data) back into continuous analog waveforms.</p>
<ol>
<li><strong>Decode:</strong> convert binary to amplitude values</li>
<li><strong>Digital-to-analog conversion:</strong> create stepped analog signal</li>
<li><strong>Reconstruction filter (analog):</strong> smooth steps into continuous wave</li>
<li><strong>Amplification:</strong> boost to line level</li>
</ol>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="26" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="dither">Dither</h2>
<p>Quantization creates systematic rounding errors that produce audible distortion at low signal levels.</p>
<p>Dither adds very low-level noise before quantization to randomize these errors, transforming harsh distortion into low background noise.</p>
<p>→ <em>Always dither when exporting to lower bit depth to preserve low-level detail.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="27" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>

<header>Digital Audio</header>
<h2 id="clipping">Clipping</h2>
<div class="container">
<div class="col">
<p>Clipping is a change of the waveform due to electronic or digital limitations.</p>
<ul>
<li>Introduces new frequencies (distortion)</li>
<li>Digital clipping: abrupt flattening (hard clipping)</li>
<li>Analog clipping: gradual saturation (soft clipping)</li>
</ul>
</div>
<div class="col">
<div class="img-center">
<p><img src="assets/img/hard-soft-clipping-dam-v02.svg" alt="" style="width:1000px;" /></p>
<p style="text-align: center; margin-top: 1em;">
Hard clipping vs. soft clipping
</p>
<p style="text-align: center;">
  <a href="javascript:void(0)" onclick="document.getElementById('audio_7').play();">
    ▶ Clipping of a sine wave
  </a>
</p>
<audio id="audio_7" src="assets/audio/clipping.mp3"></audio>
</div>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="30" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="floating-point-vs-fixed-point">Floating Point vs. Fixed Point</h2>
<ul>
<li>
<p><strong>Fixed Point (16/24-bit):</strong></p>
<ul>
<li>Fixed range, limited dynamic range</li>
<li>Used for recording and final delivery</li>
</ul>
</li>
<li>
<p><strong>Floating Point (32/64-bit):</strong></p>
<ul>
<li>Audio range: -1.0 to +1.0 represents 0 dBFS at output</li>
<li>Internal processing can exceed 1.0 (e.g., value 2.0 ≈ +6 dBFS above 0 dBFS)</li>
<li>Prevents clipping during summing (e.g., 0.8 + 0.9 = 1.7, no clip yet)</li>
<li>Must be brought back ≤ 1.0 before D/A conversion or file export</li>
<li>Used for internal DAW processing</li>
</ul>
</li>
</ul>
<p>→ <em>DAWs usually process at 32-bit float.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="31" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>

<header>Digital Audio</header>
<h2 id="dc-offset">DC offset</h2>
<div class="container">
<div class="col">
<p>DC offset occurs when a waveform has a non-zero average value, shifting the entire signal away from the zero line.</p>
<ul>
<li>Reduces available dynamic range</li>
<li>Can cause clipping during processing</li>
<li>Creates clicks/pops when starting/stopping playback</li>
<li>May damage speakers</li>
</ul>
</div>
<div class="col">
<div class="img-center">
<p><img src="assets/img/dc-offset.svg" alt="" style="width:1000px;" /></p>
<p style="text-align: center; margin-top: 1em;">
Waveform with DC offset
<p>→ <em>Apply DC offset removal / high-pass filter (e.g., 20 Hz).</em></p>
</p>
</div>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-marpit-fragments="2" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="34" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="practical-daw-settings">Practical DAW settings</h2>
<p>Every project defines two key parameters that determine audio quality and file size:</p>
<ul>
<li data-marpit-fragment="1"><strong>Sample rate (kHz):</strong> how often the sound is measured (e.g. 44.1, 48, or 96 kHz).</li>
<li data-marpit-fragment="2"><strong>Bit depth (bits):</strong> how precisely each sample is stored (e.g. 16, 24, or 32-bit float).</li>
</ul>
<p data-marpit-fragment="3">→ <em>Recommended setting: 48 kHz / 24-bit</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="35" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="digital-processing-latency-and-buffers">Digital processing: latency and buffers</h2>
<p>Latency is the time between an audio signal entering and leaving the system.</p>
<p>Main causes:</p>
<ul>
<li>Buffering in the computer or audio interface</li>
<li>A/D and D/A conversion</li>
<li>Digital processing (plugins, effects)</li>
</ul>
<p>Some latency is unavoidable (conversion, processing) while buffer latency is adjustable.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="36" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="buffers">Buffers</h2>
<p>Digital audio systems use buffers (small sections of temporary memory) to process audio in blocks. The buffer size affects both latency (delay) and system stability.</p>
<center>
<p><img src="assets/img/latency-flowchart-dam-v02.svg" alt="center" style="width:1000px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="37" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="buffer-size-and-latency">Buffer size and latency</h2>
<p>Buffer size defines how many audio samples the system processes at once and directly affects latency and stability.</p>
<p>Small buffers (64–128 samples): Low latency for recording and live monitoring, higher CPU load, risk of dropouts</p>
<p>Large buffers (512–1024 samples): Higher latency, lower CPU load, stable playback for mixing</p>
<p>→ <em>Use the smallest buffer size that avoids dropouts for the given task.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Digital Audio</header>
<h2 id="human-perception-of-latency">Human perception of latency</h2>
<p>humans can detect a silent gap between two sounds of about 2–3 ms.</p>
<p>If sounds are less similar, or in noise / lower intensity, or onsets with less pronounced attack phase, threshold increases (≥ 4-5 ms).</p>
<p>→ <em>Buffer settings around 128 samples (≈3ms at 48kHz) feel immediate to most musicians during recording</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Digital Audio</header>
<h2 id="physical-vs-digital-latency">Physical vs. Digital Latency</h2>
<p>Well-optimized digital systems introduce less latency than the physical distance between performers and their monitoring systems (speed of sound ≈343 m/s in air).</p>
<p><strong>Acoustic propagation delay:</strong></p>
<ul>
<li>1 meter: ≈3 ms</li>
<li>3 meters: ≈9 ms (typical distance to studio monitors)</li>
<li>Distance between band members on stage: 3–6 meters (≈9–18 ms)</li>
</ul>
<p>→ <em>Digital audio latency (3–10 ms) is comparable to or shorter than acoustic delays musicians naturally encounter.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="42" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="file-formats-and-storage">File formats and storage</h2>
<p>Pulse-Code Modulation (PCM):</p>
<p>Analog signal amplitude is <strong>sampled at uniform intervals</strong> and each sample is <strong>quantized to the nearest digital step</strong>.</p>
<p>→ <em>PCM = sampling + quantization.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-marpit-fragments="3" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="43" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="audio-file-formats">Audio File Formats</h2>
<ul>
<li data-marpit-fragment="1"><strong>WAV / AIFF (PCM):</strong> standard uncompressed, full quality.</li>
<li data-marpit-fragment="2"><strong>FLAC / ALAC:</strong> lossless compression.</li>
<li data-marpit-fragment="3"><strong>MP3 / AAC / OGG:</strong> lossy, smaller size but reduced fidelity.</li>
</ul>
<center>
<p><img src="assets/img/file-formats-dam-v01.svg" alt="center" style="width:600px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="44" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="audio-file-formats-and-compression">Audio file formats and compression</h2>
<ul>
<li>
<p>Uncompressed (PCM)</p>
<ul>
<li>WAV / AIFF: full quality, standard for recording and production</li>
</ul>
</li>
<li>
<p>Lossless compression</p>
<ul>
<li>FLAC / ALAC: identical audio quality, reduced file size</li>
<li>→ suitable for storage and archiving</li>
</ul>
</li>
<li>
<p>Lossy compression</p>
<ul>
<li>MP3 / AAC / OGG: smaller files with irreversible quality loss</li>
<li>→ suitable only for final delivery/distribution</li>
</ul>
</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="45" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="wordclock">Wordclock</h2>
<p>Word clock is used when multiple digital devices (interface and converters) are connected:</p>
<ul>
<li>One device as &quot;master clock,&quot; others as &quot;slave&quot;</li>
<li>A clock signal that synchronizes sampling across digital audio devices</li>
<li>Ensures all devices sample at the same time</li>
<li>Prevents clicks, jitter, and drift</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Digital Audio" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="46" style="--paginate:true;--header:Digital Audio;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="48">
<header>Digital Audio</header>
<h2 id="jitter-and-synchronization">Jitter and synchronization</h2>
<p>Jitter is unwanted timing variation in the digital audio clock, causing samples to be processed at incorrect times and potentially introducing distortion.</p>
<p>Synchronization aligns multiple devices to a common clock to minimize jitter and ensure stable audio transfer.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
