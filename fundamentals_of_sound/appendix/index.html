<h2 id="human-hearing-range">Human hearing range</h2>
<p>The human ear <strong>perceives</strong> sound pressures from <strong>20 µPa</strong> (threshold of hearing) to <strong>20 Pa</strong> (pain threshold), a ratio of <strong>1 : 1,000,000</strong>.</p>

<h2 id="scaling-human-hearing">Scaling human hearing</h2>
<p>The human hearing is too large for a linear scale, so the logarithmic decibel scale is used, matching human hearing.</p>
<br />

<h1 id="ii-logarithmic-principles">II. Logarithmic Principles</h1>
<h3 id="decibels-and-ratios">Decibels and ratios</h3>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-header="Decibels" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="5" style="--paginate:true;--header:Decibels;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="29">
<header>Decibels</header>
<h2 id="decibel">Decibel</h2>
<p>A decibel is one-tenth of a Bel, a unit named after Alexander Graham Bell, expressing power ratios logarithmically.</p>
<ul>
<li data-marpit-fragment="1">Expresses <strong>relative change</strong> (ratio between two physical quantities)</li>
<li data-marpit-fragment="2">A <strong>logarithmic unit</strong> (compresses large ranges into manageable numbers)</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Decibels" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="6" style="--paginate:true;--header:Decibels;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="29">
<header>Decibels</header>

<header>Decibels</header>
<h2 id="properties-of-logarithmic-scales">Properties of logarithmic scales</h2>
<p>Human perception of intensity follows an approximately logarithmic relationship.</p>
<p><strong>Benefits:</strong></p>
<ul>
<li data-marpit-fragment="1">Matches nonlinear human perception</li>
<li data-marpit-fragment="2">Represent ratios (×2, ×10, etc.) consistently</li>
<li data-marpit-fragment="3">Display data spanning many orders of magnitude on one scale</li>
<li data-marpit-fragment="4">Reveal details at both low and high ends</li>
</ul>
<p data-marpit-fragment="5">→ Used for frequency and magnitude displays</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="8" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="29"><center>Linear and logarithmic scales</center>
<p>With a logarithmic scale, the values of the tick marks increase by the same factor over equal distances (e.g., a base value of 10 raised to the powers 0, 1, 2, 3, etc.)</p>
<center>
<p><img src="assets/img/log-lin-scale-v02.svg" alt="" style="width:1400px;" /></p>
</center>
<p>With a linear scale, the values of the tick marks increase by the same amount over equal distances.</p>
</section>

<h2 id="audio-demonstration-decibel-changes">Audio demonstration: Decibel changes</h2>
<p>Pink noise demonstrating relative dB changes (each compared to reference):</p>
<p>
  <a href="javascript:void(0)" onclick="document.getElementById('audio_1').play();">
    ▶ Play demonstration
  </a>
</p>
<audio id="audio_1" src="assets/audio/db_demo_pink_noise.mp3"></audio>
<p><strong>Three A/B comparisons:</strong></p>
<ol>
<li>Reference → <strong>+3 dB</strong> (2× power, clearly noticeable)</li>
<li>Reference → <strong>+6 dB</strong> (4× power, 2× amplitude, noticeably louder)</li>
<li>Reference → <strong>+10 dB</strong> (10× power, about 2× as loud)</li>
</ol>

<h2 id="absolute-and-relative-db">Absolute and relative dB</h2>
<ul>
<li data-marpit-fragment="1">
<p><strong>With suffix</strong> → absolute level (SPL, dBV, dBm, dBFS)</p>
</li>
<li data-marpit-fragment="2">
<p><strong>Without suffix</strong> → relative ratio (input/output)</p>
</li>
</ul>

<header>Decibels</header>
<h2 id="common-misconceptions">Common misconceptions</h2>
<p>Adding dB SPL values directly</p>
<ul>
<li>Wrong: 70 dB + 70 dB = 140 dB</li>
</ul>
<ul>
<li data-marpit-fragment="1">Correct: Must convert to linear, add, convert back (≈ 73 dB)</li>
</ul>
<p>Confusing 10 log vs 20 log</p>
<ul>
<li data-marpit-fragment="2">Use <strong>20 log</strong> for: Voltage, Current, Pressure, Amplitude</li>
<li data-marpit-fragment="3">Use <strong>10 log</strong> for: Power, Intensity</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
