</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="2" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="2" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="sound-in-different-domains">Sound in different domains</h2>
<p>An audio signal can be described from different perspectives, depending on which aspect of sound is being analyzed.</p>
<ul>
<li data-marpit-fragment="1">Time-based descriptions reveal changes over time</li>
<li data-marpit-fragment="2">Frequency-based descriptions reveal spectral content</li>
</ul>
<p data-marpit-fragment="3">→ <em>Both views describe the same signal, but reveal different information.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-marpit-fragments="4" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="3" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="time-domain-vs-frequency-domain">Time domain vs. frequency domain</h2>
<p>Audio signals are commonly represented in two domains:</p>
<ul>
<li data-marpit-fragment="1">
<p>Time domain:</p>
<ul>
<li data-marpit-fragment="2">Amplitude as a function of time</li>
</ul>
</li>
<li data-marpit-fragment="3">
<p>Frequency domain:</p>
<ul>
<li data-marpit-fragment="4">Distribution of energy across frequencies (magnitude and phase)</li>
</ul>
</li>
</ul>
<p data-marpit-fragment="5">(Analog signals are continuous; digital signals are discrete.)</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="4" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="time-domain">Time domain</h2>
<p>The time domain shows how a signal’s amplitude changes over time.</p>
<ul>
<li>Analog signals: continuous in time and amplitude</li>
<li>Digital signals: discrete samples in time and amplitude</li>
</ul>
<p>→ <em>The time domain reveals transients, timing, and amplitude changes.</em></p>
<center>
<p><img src="assets/img/time-domain.svg" alt="center" style="width:1000px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="1" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="5" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="frequency-domain">Frequency domain</h2>
<p>The frequency domain describes a signal in terms of its frequency components rather than time.</p>
<ul>
<li data-marpit-fragment="1">shows how much energy each frequency contributes</li>
</ul>
<center>
<p><img src="assets/img/voice-frequency.svg" alt="center" style="width:1050px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="6" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="spectrum">Spectrum</h2>
<p>The spectrum shows a moment of a signal’s frequency content.</p>
<ul>
<li>Amplitude (or magnitude) as a function of frequency</li>
<li>Optionally includes phase information</li>
</ul>
<p>→ <em>The spectrum is the primary tool for analyzing timbre and harmonic structure.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="7" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="36"><center>
<p>Which signal contains a 400 Hz sine?</p>
<p><img src="assets/img/both-time-signals-v04.svg" alt="center" style="width:900px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="8" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="36"><center>

<p><img src="assets/img/spectra-v02.svg" alt="center" style="width:900px;" /></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="9" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="timbre-and-spectrum">Timbre and spectrum</h2>
<p><strong>Timbre (perceptual):</strong><br />
The sonic quality that distinguishes instruments playing the same pitch</p>
<p><strong>Spectrum (technical):</strong><br />
The distribution of frequency components and their amplitudes</p>
<p><strong>Listen to the same pitch (C4 ≈ 261.6 Hz):</strong></p>
<p><strong>Trumpet:</strong> <a href="javascript:void(0)" onclick="document.getElementById('audio_1').play();"><img class="emoji" draggable="false" alt="▶" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/> Play</a> <audio id="audio_1" src="assets/audio/trumpet-260.mp3"></audio>     <strong>Clarinet:</strong> <a href="javascript:void(0)" onclick="document.getElementById('audio_2').play();"><img class="emoji" draggable="false" alt="▶" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/> Play</a> <audio id="audio_2" src="assets/audio/clarinet-260.mp3"></audio></p>
<p>→ <em>Same pitch, different timbre</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="10" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="comparing-clarinet-and-trumpet-at-260-hz">Comparing clarinet and trumpet at 260 Hz</h2>
<center>
<p><img src="assets/img/same-pitch-different-timbre.svg" alt="center" style="width:1550px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="2" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="11" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="understanding-spectra-with-a-sawtooth-wave">Understanding spectra with a sawtooth wave</h2>
<center>
<p><img src="assets/img/saw-260-time-spectrum.svg" alt="center" style="width:1550px;" /></p>
</center>
<ul>
<li data-marpit-fragment="1">Each peak in the spectrum represents one sine wave (partial or harmonics)</li>
<li data-marpit-fragment="2">Harmonic series 260, 520, 780, 1040... Hz</li>
</ul>
<p style="text-align: center;">
  <a href="javascript:void(0)" onclick="document.getElementById('audio_3').play();">
    ▶ Play sawtooth wave C4 ≈ 260 Hz

<header>Spectral Analysis</header>
<h2 id="fourier-transform">Fourier transform</h2>
<p>Decomposes a signal from the time domain (waveform) into the frequency domain (spectrum):</p>
<ul>
<li>Reveals the individual sine wave components and their amplitudes (and phases)</li>
<li>Shows which frequencies are present and how strong they are</li>
</ul>
<p data-marpit-fragment="1">→ <em>Any complex sound can be represented as a sum of sine waves.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>

<h2 id="discrete-fourier-transform-dft">Discrete Fourier transform (DFT)</h2>
<p>For digital audio, the DFT is used, which operates on discrete, finite-duration signals by replacing the continuous integral with a finite sum. The Fast Fourier Transform (FFT) is an efficient algorithm for computing the DFT.</p>

<header>Spectral Analysis</header>
<h2 id="discrete-fourier-transform-dft-1">Discrete Fourier transform (DFT)</h2>
<ul>
<li>No calculus needed — uses finite sums, avoids infinities.</li>
<li>Assumes finite, sampled signals: Digital processing uses sampled signals.</li>
</ul>
<p data-marpit-fragment="1">→ <em>DFT is simpler and more computationally relevant than FT.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>

<p>This allows efficient computation for:</p>
<ul>
<li>Real-time spectrum analysis</li>
<li>Frequency-domain filtering and equalization</li>
<li>Convolution-based processing (reverberation, time-stretching)</li>
</ul>
<p>→ <em>The FFT is an algorithmic optimization of the DFT computation.</em></p>

<header>Spectral Analysis</header>
<h2 id="window-function">Window function</h2>
<div class="container">
<div class="col">
<p>Tapering function that smoothly reduces signal amplitude to zero at analysis window boundaries, minimizing discontinuities and spectral leakage.</p>
<ul>
<li>Applied when signals contain non-integer periods within the FFT window</li>
<li>Typically symmetrical, bell-shaped functions</li>
<li>Common types: Hann, Hamming, Blackman-Harris</li>
</ul>
<p>→ <em>Trade-off: Reduced leakage vs. reduced frequency resolution.</em></p>
</div>
<div class="col-right">
<img src="assets/img/hann-window-v03.svg" alt="Hann window" width="700" />
<center>
Hann window
</center>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="28" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="spectral-leakage-and-windowing">Spectral leakage and windowing</h2>
<p>Spectral leakage occurs when the analysis window doesn't contain an exact integer number of wave cycles.</p>
<ul>
<li>The signal appears discontinuous at window edges</li>
<li>This discontinuity creates artificial frequency components</li>
<li>Energy 'leaks' from the true frequency into neighboring bins</li>
</ul>
<p>→ <em>A window function tapers the signal smoothly to zero at the edges.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="29" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="window-characteristics-in-frequency-domain">Window characteristics in frequency domain</h2>
<div class="container">
<div class="col">
<p>Each window function has a characteristic frequency response with a main lobe and side lobes:</p>
<ul>
<li>
<p><strong>Main Lobe:</strong></p>
<ul>
<li>Central peak determining frequency resolution. Width measured between first zeros (null points).</li>
</ul>
</li>
<li>
<p><strong>Side Lobes:</strong></p>
<ul>
<li>Secondary peaks flanking the main lobe. Height (in dB) indicates leakage suppression quality.</li>
</ul>
</li>
<li>
<p><strong>Trade-off:</strong></p>
<ul>
<li>Lower side lobes require wider main lobes, reducing frequency resolution.</li>
</ul>
</li>
</ul>
</div>
<div class="col-right">
<img src="assets/img/rect-hann-window-v05.svg" alt="Rectangular and Hann window frequency response" width="600" />
<p style="text-align: center; margin-top: 0.5em; font-style: italic;">
<p>Rectangular window: narrow main lobe, high side lobes (-13 dB)<br /><br />
Hann window: wider main lobe, lower side lobes (-31 dB)</p>
</p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="30" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="selecting-a-window-function">Selecting a window function</h2>
<table>
<thead>
<tr>
<th>Window</th>
<th>Main lobe width</th>
<th>Side lobe level</th>
<th>Use case</th>
</tr>
</thead>
<tbody>
<tr>
<td>Rectangular <br /> (no window)</td>
<td>Narrowest <br /> (2 bins)</td>
<td>Highest <br /> (-13 dB)</td>
<td>Maximum frequency resolution, <br /> integer number of periods</td>
</tr>
<tr>
<td>Hann</td>
<td>Medium <br /> (4 bins)</td>
<td>-31 dB</td>
<td>General purpose, <br /> good balance of resolution and leakage</td>
</tr>
<tr>
<td>Hamming</td>
<td>Medium <br /> (4 bins)</td>
<td>-42 dB</td>
<td>Better side lobe suppression, <br /> 8-bit systems, telephony</td>
</tr>
<tr>
<td>Blackman-Harris</td>
<td>Widest <br /> (6 bins)</td>
<td>-92 dB <br /> (4-term)</td>
<td>High dynamic range, <br /> very low leakage critical applications</td>
</tr>
</tbody>
</table>
<p>Trade-off: Better side lobe suppression = wider main lobe = reduced frequency resolution.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="31" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="fft-size-window-size">FFT size (window size)</h2>
<p>Number of samples per FFT computation. Determines the time-frequency resolution trade-off:</p>
<ul>
<li>Larger size: Better frequency resolution, worse time resolution</li>
<li>Smaller size: Better time resolution, worse frequency resolution</li>
</ul>
<p>Common sizes: 256, 512, 1024, 2048, 4096 (powers of 2)</p>
<center>
<table>
<thead>
<tr>
<th>FFT Size</th>
<th>Frequency Resolution</th>
<th>Time Resolution</th>
</tr>
</thead>
<tbody>
<tr>
<td>Small (256)</td>
<td>Poor (coarse bins)</td>
<td>Good (fast response)</td>
</tr>
<tr>
<td>Large (4096)</td>
<td>Good (fine bins)</td>
<td>Poor (slow response)</td>
</tr>
</tbody>
</table>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="32" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="applications-of-the-fourier-transform">Applications of the Fourier transform</h2>
<p>Theoretical approaches:</p>
<ul>
<li>Organs: Additive synthesis for sound creation.</li>
<li>Tone Wheels: Used in the Telharmonium by Thaddeus Cahill (1898).</li>
</ul>
<p>Spectral audio signal processing:</p>
<ul>
<li>Additive synthesis</li>
<li>Digital filter design</li>
<li>Vocoder: Manipulation of speech and audio signals.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Spectral Analysis" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="33" style="--paginate:true;--header:Spectral Analysis;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="36">
<header>Spectral Analysis</header>
<h2 id="applications-of-spectral-analysis">Applications of spectral analysis</h2>
<ul>
<li>Analysis: spectrum analyzers in DAWs</li>
<li>Processing: convolution reverb, spectral effects, noise reduction, time stretching</li>
<li>Synthesis: additive synthesis, spectral resynthesis</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Spectral Analysis</header>
<h2 id="spectrogram-sonogram">Spectrogram, sonogram</h2>
<p>A time-varying visual representation of a signal's frequency content:</p>
<ul>
<li><strong>X-axis:</strong> Time</li>
<li><strong>Y-axis:</strong> Frequency</li>
<li><strong>Color/brightness:</strong> Amplitude</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Spectral Analysis</header>
<h2 id="spectrogram">Spectrogram</h2>
<p>Spectrograms reveal temporal evolution of spectral content. Helpful for analyzing speech, music, and environmental sounds.</p>
<center>
