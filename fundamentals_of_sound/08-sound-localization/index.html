<header>Sound Localization</header>
<h2 id="spatial-hearing-in-audio-practice">Spatial Hearing in Audio Practice</h2>
<p>Spatial hearing informs how we capture, shape, and evaluate sound scenes:</p>
<ul>
<li>Microphone technique and stereo array selection (localization cues, stereo width)</li>
<li>Panning, depth, and spatial processing (level/time differences, reverberation cues)</li>
<li>Immersive and binaural production workflows</li>
<li>Assessment of monitoring and room acoustics (imaging, translation)</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="lead" data-theme="custom-dark-theme" lang="C" class="lead" data-marpit-pagination="3" style="--paginate:true;--class:lead;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<h1 id="binaural-hearing">BINAURAL HEARING</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="4" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="spatial-references-in-binaural-hearing">Spatial references in binaural hearing</h2>
<ul>
<li>Azimuth (horizontal angle)</li>
<li>Elevation (vertical angle)</li>
<li>Distance</li>
</ul>
<p>Anatomical planes:</p>
<ul>
<li><strong>Frontal plane:</strong> Divides the body into front and back halves.</li>
<li><strong>Horizontal plane (transverse plane):</strong> Divides the body into upper and lower halves.</li>
<li><strong>Median Plane:</strong> Divides the body into left and right halves.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="5" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="32"><br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="6" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="lateralization-and-localization">Lateralization and localization</h2>
<div class="container">
<div class="col">
<ul>
<li>Lateralization: Perceived left–right position of a sound presented over headphones, typically experienced inside the head.</li>
</ul>
<p>
  <a href="javascript:void(0)" onclick="document.getElementById('audio_1').play();">
    ▶ Lateralization (listen via headphones)
  </a>
</p>
<audio id="audio_1" src="assets/audio/electric-drill-lateralization-left-right-pan.mp3"></audio>
<ul>
<li>Localization: Perception of a sound source at a specific position in external space, as with loudspeakers or real sound sources.</li>
</ul>
<p>
  <a href="javascript:void(0)" onclick="document.getElementById('audio_2').play();">
    ▶ Localization (listen via headphones)
  </a>
</p>
<audio id="audio_2" src="assets/audio/electric-drill-localization-left-right-hrtf.mp3"></audio>
</div>
<div class="col">
<p><img src="assets/img/lateralization-v02.svg" alt="center" style="width:750px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="7" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="binaural-hearing-and-source-localization">Binaural hearing and source localization</h2>
<p>The first theory of lateral sound localization was proposed by Lord Rayleigh as &quot;duplex theory.&quot; Later extended with Blauert's spectral cues.</p>
<ul>
<li><strong>Interaural Time Difference (ITD):</strong>
<ul>
<li>Difference in arrival time between ears. Effective for low frequencies (&lt;1500 Hz) because long wavelengths maintain phase coherence between ears.</li>
</ul>
</li>
<li><strong>Interaural Level Difference (ILD):</strong>
<ul>
<li>Difference in sound intensity between ears. Effective for high frequencies (&gt;1500 Hz) due to head shadow effect (short wavelengths are blocked by the head).</li>
</ul>
</li>
<li><strong>Spectral Cues:</strong>
<ul>
<li>Additional information from how the head and pinnae filter sound (HRTF).</li>
</ul>
</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="8" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="interaural-time-difference-itd">Interaural time difference (ITD)</h2>
<center>
<p><img src="assets/img/itd-v07.svg" alt="center" style="width:1150px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="9" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>

<header>Sound Localization</header>
<h2 id="interaural-level-difference-ild">Interaural level difference (ILD)</h2>
<p>Interaural Level Difference (ILD), also known as Interaural Intensity Difference (IID), plays a key role in the localization of high-frequency sounds.</p>
<ul>
<li data-marpit-fragment="1">Low frequencies bend around the head with minimal attenuation</li>
<li data-marpit-fragment="2">High frequencies are significantly attenuated due to the head shadow effect</li>
<li data-marpit-fragment="3">Level differences increase above ~1600 Hz</li>
</ul>
<p>

  </a>
</p>
<audio id="audio_4" src="assets/audio/bursts-ild-left-right.mp3"></audio>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>

<header>Sound Localization</header>
<h2 id="cone-of-confusion">Cone of confusion</h2>
<ul>
<li data-marpit-fragment="1"><strong>Front-back ambiguity:</strong> Cannot discriminate between sounds originating from the front or rear.</li>
<li data-marpit-fragment="2"><strong>No elevation cues:</strong> ITD and ILD do not provide information about vertical localization (elevation).</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="14" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="32"><center>
<p><img src="assets/img/cone-of-confusion-v02.svg" alt="center" style="width:1100px;" /></p>
<br />
<br />
<p>A region in space where sound sources produce identical ITDs and ILDs, making localization ambiguous.</p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="15" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="resolving-ambiguity">Resolving ambiguity</h2>
<ul>
<li><strong>Tilting the head:</strong> Introduces new timing and level information to help resolve the location of the sound source.</li>
<li><strong>Spectral cues:</strong> The filtering effects of the pinnae and torso shape the sound spectrum, helping to distinguish elevation and front-back positioning.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="lead" data-theme="custom-dark-theme" lang="C" class="lead" data-marpit-pagination="16" style="--paginate:true;--class:lead;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<h1 id="spectral-cues">SPECTRAL CUES</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="17" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="spectral-cues-1">Spectral cues</h2>
<p>The outer ear, auricle (pinna), and ear canal act as a resonator system, shaping sound based on its direction of incidence.</p>
<ul>
<li>Frequency-dependent filtering provides spatial information, aiding in sound localization.</li>
<li>Encodes vertical and front-back localization cues (median plane), primarily through frequency bands affected by the pinna.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Sound Localization</header>
<h2 id="head-related-transfer-function-hrtf">Head related transfer function (HRTF)</h2>
<p>HRTF describes how spatial audio cues are encoded in the sound reaching the ears, allowing for sound source localization.</p>
<p>The torso, head, and pinna act as direction-dependent filters, introducing frequency-specific alterations to the sound.</p>
<p data-marpit-fragment="1">→ <em>This effect can be mathematically represented as a transfer function.</em></p>
<p>

  </a>
</p>
<audio id="audio_6" src="assets/audio/clicks-back-up-font-back-down.mp3"></audio>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="20" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="hrtf-measurement">HRTF measurement</h2>
<div class="container">
<div class="col">
<p>HRTFs are measured at small angular increments in an anechoic chamber, with interpolation used to estimate unmeasured positions.</p>
</div>
<div class="col">
<p><img src="assets/img/hrtf-measurement-v02.svg" alt="center" style="width:650px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="21" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="applications-of-hrtf">Applications of HRTF</h2>
<ul>
<li>3D audio rendering</li>
<li>VR &amp; AR</li>
<li>Binaural recording</li>
</ul>
<p>→ <em>The auditory system adapts to a modified head-related transfer function over time.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="22" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="franssen-effect">Franssen effect</h2>
<p>The Franssen effect is a psychoacoustic phenomenon in which the perceived location of a tone remains tied to its initial onset position, even if the actual sound source subsequently moves or changes.</p>
<p>The auditory system relies heavily on initial transients or onsets to localize the source of a sound.</p>
<p>
  <a href="javascript:void(0)" onclick="document.getElementById('audio_7').play();">
    ▶ Play Franssen effect
  </a>
</p>
<audio id="audio_7" src="assets/audio/franssen-400hz.mp3"></audio>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="23" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="32"><center>
<p>Franssen effect</p>
<p><img src="assets/img/franssen-effect-v01.svg" alt="center" style="width:900px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="24" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="auditory-distance-perception">Auditory distance perception</h2>
<p>The auditory system has limited ability to determine distance, relying on:</p>
<ul>
<li><strong>Initial Time Delay Gap (ITDG):</strong> Time between direct sound and first reflection</li>
<li><strong>Direct-to-reverberant ratio:</strong> Closer sources have more direct sound</li>
<li><strong>Reverberation density:</strong> More diffuse reflections indicate greater distance</li>
<li><strong>High-frequency absorption:</strong> Distant sounds lose high-frequency content</li>
<li><strong>Loudness:</strong> Closer sources perceived as louder</li>
<li><strong>Motion parallax:</strong> Closer sources shift position faster for moving listeners</li>
</ul>
<p>
  <a href="javascript:void(0)" onclick="document.getElementById('audio_8').play();">
    ▶ Distance close - far
  </a>
</p>
<audio id="audio_8" src="assets/audio/distance-close-far.mp3"></audio>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-class="lead" data-theme="custom-dark-theme" lang="C" class="lead" data-marpit-pagination="25" style="--paginate:true;--class:lead;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<h1 id="stereophonic-reproduction">STEREOPHONIC REPRODUCTION</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="26" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="stereophonic-sound">Stereophonic Sound</h2>
<p>When two channels are played through separate speakers, listeners perceive a soundstage extending between those speakers.</p>
<ul>
<li><strong>Summing localization:</strong> Brain combines signals from both speakers to create phantom sound sources</li>
<li><strong>Phantom center:</strong> Virtual sound source perceived between the speakers</li>
</ul>
<p>Creates an illusion of multi-directional spatial perspective.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="27" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="artificial-stereo-and-phantom-center">Artificial stereo and phantom center</h2>
<div class="container">
<div class="col">
<p>The recommended placement forms an equilateral triangle: each speaker and the listener at equal distances:</p>
<ul>
<li>Sweet spot or reference listening position</li>
</ul>
<p>
  <a href="javascript:void(0)" onclick="document.getElementById('audio_9').play();">
    ▶ Panning from left to right
  </a>
</p>
<audio id="audio_9" src="assets/audio/left-center-right-panning.mp3"></audio>
</div>
<div class="col">
<p><img src="assets/img/stereo-v02.svg" alt="center" style="width:700px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="28" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="dual-mono-signal">Dual-mono signal</h2>
<p>Mono source material played back through two stereo channels with identical signals on both the left and right channels.</p>
<ul>
<li>Identical waveform in both L and R channels</li>
<li>Creates phantom center image when played through speakers</li>
<li>Perceived as center image in headphones (lateralization)</li>
<li>Common in broadcast, mono recordings, and centered mix elements</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="29" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="summing-localization">Summing localization</h2>
<div class="container">
<div class="col">
<p>Two speakers create a phantom sound source between them by manipulating the same binaural cues the brain uses for natural localization:</p>
<ul>
<li><strong>Amplitude panning</strong> (ILD)</li>
<li><strong>Time delay</strong> (ITD)</li>
</ul>
</div>
<div class="col-right">
<img src="assets/img/stereo-summenlokalisation-v01.svg" alt="Summing localization" width="900" />
<p>
Diagram: perceived source location (Wendt, 1963)
</p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Sound Localization" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="30" style="--paginate:true;--header:Sound Localization;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>

<h2 id="stereo-recording">Stereo recording</h2>
<p>ITD and ILD are used in common stereo recording practices:<br />
<strong>Stereo recording techniques:</strong></p>
<ul>
<li>Spaced pair (A-B): Wide stereo image</li>
<li>Coincident pair (X-Y): Accurate localization</li>
</ul>
<center>
<p><img src="assets/img/stereo-recording-techniques-01.svg" alt="center" style="width:1100px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Sound Localization" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="C" data-marpit-pagination="31" style="--paginate:true;--header:Sound Localization;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="32">
<header>Sound Localization</header>
<h2 id="summary-sound-localization">Summary: sound localization</h2>
<ul>
<li>ITD (time differences) for low frequencies</li>
<li>ILD (level differences) for high frequencies</li>
</ul>
<p>Ambiguity (Cone of confusion) resolved through head movement and spectral cues (HRTF) for elevation and front-back.</p>
<p><strong>Applications:</strong></p>
<ul>
<li>Stereo reproduction relies on phantom imaging</li>
<li>HRTF measurements enable binaural 3D audio</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="custom-dark-theme" lang="C" style="--theme:custom-dark-theme;">
