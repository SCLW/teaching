<header>Filters</header>
<h2 id="examples-of-a-filter">Examples of a filter</h2>
<ul>
<li data-marpit-fragment="1"><strong>Vocal tract:</strong> Dynamic filtering.</li>
<li data-marpit-fragment="2"><strong>Human hearing (e.g., pinna, head, torso):</strong> Acts as a direction-selective filter.</li>
<li data-marpit-fragment="3"><strong>Musical instruments (e.g., Helmholtz resonator):</strong> Filtering through resonances</li>
<li data-marpit-fragment="4"><strong>Rooms:</strong> Altering the sound waves through boundary behaviors.</li>
<li data-marpit-fragment="5"><strong>Loudspeakers and microphones:</strong> Shape sound through their frequency response.</li>
<li data-marpit-fragment="6">...</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="3" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="filter">Filter</h2>
<p>A filter selectively emphasizes or attenuates certain frequencies in a signal:</p>
<ul>
<li>commonly a device, electronic circuit or software algorithm</li>
<li>used to shape the frequency spectrum of an audio signal</li>
</ul>
<p>→ <em>Phase response is often perceptually less critical, but may be relevant in some contexts.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Filters</header>
<h2 id="visualization-of-a-filters-behavior">Visualization of a filters behavior</h2>
<p>Transfer function plots graphically represent how a filter modifies input signals across frequencies.</p>
<ul>
<li><strong>Frequency (x-axis):</strong> Plotted on a logarithmic scale (in Hz).</li>
<li><strong>Magnitude (y-axis):</strong> Plotted on a logarithmic scale (in dB).</li>
<li><strong>Phase angle (y-axis):</strong> Plotted on a linear scale (in degrees or radians).</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>

<header>Filters</header>
<h2 id="magnitude-response-of-a-filter">Magnitude response of a filter</h2>
<p>The Bode magnitude response plot shows the gain (ratio of output amplitude to input amplitude) of a filter as a function of frequency, typically displayed on a logarithmic scale.</p>
<p>Gain versus frequency:</p>
<ul>
<li data-marpit-fragment="1"><strong>Vertical axis (magnitude):</strong> Logarithmic scale, typically in decibels (dB).</li>
<li data-marpit-fragment="2"><strong>Horizontal axis (frequency):</strong> Logarithmic scale in Hertz (Hz).</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>

<header>Filters</header>
<h2 id="phase-response-of-a-filter">Phase response of a filter</h2>
<div class="container">
<div class="col">
<p>A Bode phase plot is a graph that shows the phase relationship between a sinusoidal input signal and the output signal of a filter, as a function of frequency.</p>
<ul>
<li><strong>Vertical axis (phase):</strong> Linear scale, typically in degrees or radians, representing the phase shift introduced by the filter.</li>
<li><strong>Horizontal axis (frequency):</strong> Logarithmic scale in Hertz (Hz).</li>
</ul>
</div>
<div class="col-right">
<img src="assets/img/phase-response-v01.svg" alt="Phase response of a filter" width="800" />
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Filters</header>
<h2 id="phase-and-time-domain-filters">Phase and time-domain filters</h2>
<div class="container">
<div class="col">
<p>The following filters don't primarily remove or boost frequencies, but make use of a filters property to manipulate phase relationships of a signal to create interference patterns.</p>
<p>left: Input and outputs of a single-pole high-pass and low-pass filter</p>
</div>
<div class="col">
<p><img src="assets/img/filter-phase-response-v01.svg" alt="center" style="width:1000px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="14" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="all-pass-filter">All-pass filter</h2>
<div class="container">
<div class="col">
<p>An all-pass filter changes the phase relationship between frequencies by introducing a frequency-dependent phase shift, while allowing all frequency components to pass with equal amplitude (unity gain).</p>
<p>Applications: Phaser audio effect</p>
</div>
<div class="col-right">
<img src="assets/img/filter-phase-response-ap-v01.svg" alt="Filter phase response" width="800" />
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Filters</header>
<h2 id="comb-filtering-in-sound-phaser">Comb filtering in sound (phaser)</h2>
<p>A comb filter mixes a signal with a delayed copy of itself:</p>
<ul>
<li>causes constructive and destructive interference</li>
<li>produces characteristic spectral notches (resemble the teeth of a comb)</li>
</ul>

</center>

<header>Filters</header>
<h2 id="natural-occurrences-of-comb-filtering">Natural occurrences of comb filtering</h2>
<div class="container">
<div class="col">
<ul>
<li>Early reflections from hard surfaces (floor or wall reflections)</li>
<li>Multiple microphones capturing the same source at different distances</li>
</ul>
</div>

<header>Filters</header>
<h2 id="passband-stopband-transition-band-ripple">Passband, stopband, transition band, ripple</h2>
<ul>
<li><strong>Passband:</strong> The range of frequencies that pass through the filter with no attenuation.</li>
<li><strong>Stopband:</strong> The range of frequencies that are significantly attenuated or blocked by the filter.</li>
<li><strong>Transition band:</strong> The region between the passband and stopband where attenuation gradually increases.</li>
<li><strong>Ripple:</strong> Deviation from flatness in a filter's magnitude response, showing the ratio of max to min gain in the passband or stopband.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Filters</header>
<h2 id="bandwidth">Bandwidth</h2>
<p>The range of frequencies passed by a band-pass filter or attenuated by a notch filter, defined as the difference between the upper and lower cutoff frequencies. It represents the section of the frequency spectrum that the filter affects most significantly.</p>

<h2 id="filter-resonance">Filter resonance</h2>
<p>Filter resonance refers to the phenomenon where a filter exhibits a peak in amplitude at a specific frequency, often near the cut-off frequency.</p>

<li>A sufficiently high Q-factor can lead to self-oscillation even without an input signal.</li>

<header>Filters</header>
<h2 id="roll-off-filter-slope">Roll-off (filter slope)</h2>
<p>Roll-off describes the steepness of the transition from the passband to the stopband in a filter's transfer function graph.</p>
<ul>
<li>Indicates how rapidly the filter attenuates the signal beyond the cutoff frequency.</li>
<li>Measured in decibels per octave (dB/octave) or decibels per decade (dB/decade).</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="33" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="filter-types">Filter types</h2>
<ul>
<li>Low-pass filter</li>
<li>High-pass filter</li>
<li>Shelving filters</li>
<li>Band-pass filter</li>
<li>Band-stop filter</li>
<li>Notch filter</li>
<li>Peak filter</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="34" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Overview of common filter types</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="35" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="spectrum-limiting-filters">Spectrum-limiting filters</h2>
<p>Low-pass and high-pass are the most fundamental filter types. They define a boundary frequency and progressively attenuate everything on one side of it.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="36" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="low-pass-filter-lpf---high-cut">Low-pass filter (LPF) - high cut</h2>
<p>A low-pass filter is the opposite of a high-pass filter:</p>
<ul>
<li>It allows low-frequency components to pass while attenuating frequencies above the cutoff frequency.</li>
<li>Commonly used to remove high-frequency noise.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="37" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Low-pass filter</p>
<p><img src="assets/img/low-pass.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="38" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Low-pass with different Q factors</p>
<p><img src="assets/img/lp-resonance.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="39" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="applications-of-low-pass-filtering">Applications of low-pass filtering</h2>
<p>Low-pass filters attenuate high-frequency content and are widely used in audio processing and sound design.</p>
<ul>
<li>Removing high-frequency hiss or noise from recordings</li>
<li>Creating a muffled sound to simulate distance or obstruction</li>
<li>Subtractive synthesis by shaping timbre from harmonically rich waveforms</li>
<li>Anti-aliasing before digital sampling</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="40" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="high-pass-filter-hpf---low-cut">High-pass filter (HPF) - low cut</h2>
<p>A high-pass filter is the opposite of a low-pass filter:</p>
<ul>
<li>It allows high-frequency components to pass while attenuating frequencies below the cutoff frequency.</li>
<li>Commonly used to remove low-frequency noise or rumble from audio signals.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="41" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>High-pass filter</p>
<p><img src="assets/img/high-pass.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="42" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="applications-of-high-pass-filtering">Applications of high-pass filtering</h2>
<p>High-pass filters attenuate low-frequency content and are commonly used to improve clarity and technical efficiency in audio systems.</p>
<ul>
<li>Removing rumble or handling noise from recordings</li>
<li>Filtering instruments that do not require bass content</li>
<li>Preventing low frequencies from wasting amplifier headroom</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="43" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="shelving-filters">Shelving filters</h2>
<p>Unlike low-pass and high-pass filters, shelving filters boost or cut frequencies to a fixed level and then plateau rather than continuing to attenuate.</p>
<ul>
<li>Low-shelf filters affect frequencies below a cutoff frequency</li>
<li>High-shelf filters affect frequencies above a cutoff frequency</li>
<li>Commonly used for general tone control in audio systems and mixing desks</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="44" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>High shelf (cut)</p>
<p><img src="assets/img/high-shelf-cut.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="45" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>High shelf (boost)</p>
<p><img src="assets/img/high-shelf-boost.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="46" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Low shelf (cut)</p>

</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="47" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Low shelf (boost)</p>
<p><img src="assets/img/low-shelf-boost.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="48" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="creative-use-of-shelving-eq">Creative use of shelving EQ</h2>
<p>Shelving equalizers are commonly used for broad, musical tonal shaping rather than precise corrective filtering.</p>
<ul>
<li><strong>High-shelf boost:</strong> adds “air” or presence (≈ 10–12 kHz and above)</li>
<li><strong>High-shelf cut:</strong> tames harshness; can act as a gentle de-essing alternative</li>
<li><strong>Low-shelf boost:</strong> adds warmth and weight (use carefully to avoid muddiness)</li>
<li><strong>Low-shelf cut:</strong> reduces boominess and proximity effect</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="49" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="band-pass-filters">Band-pass filters</h2>
<p>Band-pass filters target a specific frequency range rather than everything above or below a single cutoff, making them useful for isolating or emphasizing selected spectral content.</p>
<ul>
<li>Defined by a lower and an upper cutoff frequency</li>
<li>Frequencies outside this band are attenuated</li>
<li>Commonly used to isolate or remove specific frequency components</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="50" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Band pass filter</p>
<p><img src="assets/img/band-pass.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="51" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="applications-of-band-pass-filtering">Applications of band-pass filtering</h2>
<p>Band-pass filters isolate a defined frequency range.</p>
<ul>
<li>Creating “telephone” or “radio” voice effects (narrow band-pass ≈ 300 Hz–3 kHz)</li>
<li>Formant filtering in vocoders</li>
<li>Wah-wah effects using a swept band-pass filter</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="52" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="band-stop">Band-stop</h2>
<p>A band-stop filter is the opposite of a band-pass filter:</p>
<ul>
<li>Frequencies within a specified range (the filter band) around the center frequency are suppressed, while frequencies outside this range are allowed to pass.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="53" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Band-stop filter</p>
<p><img src="assets/img/band-reject.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="54" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="notch-filter">Notch filter</h2>
<p>A notch filter is an extremely narrow banded type of band-stop filter, designed to attenuate a very specific frequency or a small range of frequencies while leaving other frequencies unaffected.</p>
<ul>
<li>Commonly used to eliminate unwanted sounds such as power line hum (e.g., 50 Hz or 60 Hz) or unwanted resonances (e.g., feedback).</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="55" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Notch filter</p>
<p><img src="assets/img/filter-notch-v02.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="56" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="notch-filters">Notch filters</h2>
<p>Notch filters remove a very narrow frequency band while leaving the rest of the spectrum largely unaffected.</p>
<ul>
<li>Eliminating mains hum (50 Hz in Europe, 60 Hz in North America) and its harmonics</li>
<li>Feedback suppression in live sound by targeting problematic resonant frequencies</li>
<li>Removing room modes in live sound mixing or on location recordings</li>
</ul>
<p>→ <em>Notch filters enable precise removal of unwanted frequencies without altering overall timbre.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="57" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="peak-filter">Peak filter</h2>
<p>A peak filter boosts or attenuates frequencies within a specified range around a center frequency, forming a &quot;bell-shaped&quot; response.</p>
<ul>
<li>Commonly used in multi-band EQs to target specific frequency bands for precise adjustments without affecting surrounding frequencies.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="58" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>Peak filter</p>
<p><img src="assets/img/notch.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="59" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="peak-bell-filters">Peak (bell) filters</h2>
<p>Peak (bell) filters are the primary building blocks of parametric equalizers, allowing localized gain adjustments around a center frequency.</p>
<ul>
<li>Used for corrective (problem-focused) and tonal shaping</li>
<li>Narrow bandwidth (high Q): precise attenuation of resonances</li>
<li>Wide bandwidth (low Q): broad spectral shaping</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="60" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="parametric-eq">Parametric EQ</h2>
<p>Parametric equalizers are more versatile than graphic equalizers:</p>
<ul>
<li>Multiple bands can be adjusted independently.</li>
<li>Variable Parameter such as center frequency, gain (boost or cut), bandwidth, and Q-factor of each band can be controlled.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="61" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="67"><center>
<p>4-band parametric EQ (low pass)</p>
<p><img src="assets/img/parametric-eq-v04.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="62" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="graphic-eq">Graphic EQ</h2>
<div class="container">
<div class="col">
<p>A graphic equalizer allows amplification or attenuation of predetermined frequency bands using adjustable faders.</p>
<ul>
<li>Position of the faders visually represent the frequency curve of the filter</li>
<li>The width of each frequency band (Q) remains constant.</li>
</ul>
</div>
<div class="col-right">
<img src="assets/img/graphic-eq.svg" alt="Filter phase response" width="800" />
<br />
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="63" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="parametric-vs-graphic-eq">Parametric vs. graphic EQ</h2>
<table>
<thead>
<tr>
<th>Aspect</th>
<th>Parametric EQ</th>
<th>Graphic EQ</th>
</tr>
</thead>
<tbody>
<tr>
<td>Precision</td>
<td>Exact control of center frequency and bandwidth</td>
<td>Fixed frequency bands, less precise</td>
</tr>
<tr>
<td>Operation</td>
<td>More complex, multiple parameters per band</td>
<td>Intuitive, one control per band</td>
</tr>
<tr>
<td>Typical use</td>
<td>Studio mixing and mastering</td>
<td>Live sound and room correction</td>
</tr>
</tbody>
</table>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-header="Filters" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="64" style="--paginate:true;--header:Filters;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="67">
<header>Filters</header>
<h2 id="common-filter-types">Common filter types</h2>
<table>
<thead>
<tr>
<th>Filter Type</th>
<th>Design Characteristic</th>
<th>Typical Application</th>
</tr>
</thead>
<tbody>
<tr>
<td>Butterworth</td>
<td>Maximally flat passband, no ripple</td>
<td>General-purpose filtering, natural response</td>
</tr>
<tr>
<td>Chebyshev</td>
<td>Steeper roll-off, ripple in passband or stopband</td>
<td>Narrow transition band required</td>
</tr>
<tr>
<td>Bessel</td>
<td>Linear phase response (linear group delay), gentle roll-off</td>
<td>Preserving transients, pulse shaping</td>
</tr>
<tr>
<td>Elliptic</td>
<td>Steepest roll-off, ripple in both bands</td>
<td>Maximum frequency selectivity needed</td>
</tr>
</tbody>

<header>Filters</header>
<h2 id="fir-and-iir-filters-digital-filters">FIR and IIR filters (digital filters)</h2>
<p>The impulse response (IR) describes a filter’s output when excited by a single-sample impulse.</p>
<div class="container">
<div class="col">
<p><strong>Finite Impulse Response (FIR)</strong></p>
<ul>
<li>IR decays to zero in finite time</li>
<li>Linear phase response</li>
<li>Higher computational cost and latency</li>
<li>No direct analog counterpart</li>
<li>Always stable</li>
<li>Common in mastering</li>
</ul>
</div>
<div class="col">
<p><strong>Infinite Impulse Response (IIR)</strong></p>
<ul>
<li>IR is theoretically infinite</li>
<li>Nonlinear phase response</li>
<li>Computationally efficient, low latency</li>
<li>Models traditional analog filters</li>
<li>Stability depends on filter design</li>
<li>Common in real-time processing</li>
</ul>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<h2 id="biquad-filter">Biquad filter</h2>
<div class="container">
<div class="col">
<p>Biquad filters are the building blocks of most digital EQs and filters. A single biquad can implement LP, HP, BP, notch, peak, or shelf filters by changing its coefficients. Higher-order filters are built by cascading multiple biquads.</p>
</div>
