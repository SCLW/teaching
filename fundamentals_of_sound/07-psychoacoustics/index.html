<header>Psychoacoustics</header>
<h2 id="auditory-signal-processing">Auditory signal processing</h2>
<p>Human hearing is not merely the translation of mechanical processes into neural action potentials; it involves complex physiological and psychoacoustic signal processing in the inner ear and brain.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Psychoacoustics</header>
<h2 id="psychoacoustics-2">Psychoacoustics</h2>
<p>Psychoacoustics examines the relationship between the physical properties of sound waves and the subjective perception they evoke in the listener.</p>
<p>Academic fields:</p>
<ul>
<li>Perceptual psychology</li>
<li>Neuroscience</li>
<li>Physics and acoustics</li>
<li>Computer science</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="4" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="listening-tests-and-analysis">Listening tests and analysis</h2>
<p>Psychoacoustic methods involve listening tests and statistical analysis of a large number of subjective judgments.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="5" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="applications-of-psychoacoustics">Applications of psychoacoustics</h2>
<ul>
<li><strong>Music and sound design:</strong> Shaping aesthetic and compositional approaches by optimizing sound for human perception.</li>
<li><strong>Audio compression:</strong> Reducing file sizes by leveraging perceptual limitations (e.g., MP3, AAC).</li>
<li><strong>Auditory disorders:</strong> Improving hearing aid design based on psychoacoustic principles.</li>
<li><strong>Workplace &amp; medical environments:</strong> Designing alarms and machine-status signals for improved perception in noisy conditions (e.g., ICU, factories).</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="3" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="6" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="human-frequency-range">Human frequency range</h2>
<ul>
<li data-marpit-fragment="1">Humans perceive roughly <strong>20 Hz – 20 kHz</strong></li>
<li data-marpit-fragment="2"><strong>Below 20 Hz:</strong> perceived as vibration (infrasound).</li>
<li data-marpit-fragment="3"><strong>Above 20 kHz:</strong> ultrasonic, inaudible but used in technology.</li>
</ul>
<center>
<p><img src="assets/img/sound-range-dam-v01.svg" alt="center" style="width:1200px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="7" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="human-dynamic-range">Human dynamic range</h2>
<div class="container">
<div class="col">
<p>The ear detects an enormous dynamic range from the faintest sound to the threshold of pain:</p>
<ul>
<li>
<p><strong>Lower limit (threshold of hearing):</strong> ~0.00002 Pa (20 µPa) at mid frequencies (~1 kHz), corresponding to 0 dB SPL.</p>
</li>
<li>
<p><strong>Upper limit (threshold of pain):</strong> Peaks of up to ~200 Pa, corresponding to 140 dB SPL.</p>
</li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="10" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="loudness">Loudness</h2>
<div class="container">
<div class="col">
<p>Human hearing is nonlinear, and sensitivity changes with frequency and sound level. We are most sensitive to the range of speech perception.</p>
<p>Two tones with identical physical amplitude can be perceived as having different loudness:</p>
<p style="text-align: center;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="11" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="frequency-weighting-curves">Frequency weighting curves</h2>
<div class="container">
<div class="col">
<p>Frequency weighting curves apply frequency-dependent filters to sound level measurements to approximate human hearing sensitivity at different SPLs.</p>
<p><strong>A-weighting</strong> (dBA) approximates the inverse of the 40-phon equal-loudness contour and is the standard for audio engineering, environmental noise, and equipment specifications.</p>
</div>
<div class="col-right">
<img src="assets/img/weighting-curves-abcd.svg" alt="serial parallel FM" width="600" />
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="12" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="quantifying-perceived-loudness">Quantifying perceived loudness</h2>
<ul>
<li>
<p><strong>Phon:</strong> The unit phon is derived from equal-loudness contours (isophones) and corresponds to the sound pressure level (SPL) in dB of a 1 kHz sine tone that is perceived as equally loud as a sound of any other frequency.</p>
</li>
<li>
<p><strong>Sone:</strong> The sone is a unit of perceived loudness where 1 sone corresponds to the loudness of a 1 kHz tone at 40 dB SPL. The loudness in sones doubles for every 10 dB increase in SPL, reflecting the logarithmic nature of loudness perception.</p>
</li>
</ul>

<header>Psychoacoustics</header>
<h2 id="hearing-protection">Hearing protection</h2>
<p>Understanding psychoacoustics also has practical consequences for health and safe listening practices</p>
<p><strong>Safe exposure levels:</strong></p>
<ul>
<li>85 dB SPL: 8 hours maximum</li>
<li>88 dB SPL: 4 hours maximum</li>
<li>91 dB SPL: 2 hours maximum</li>
<li>100 dB SPL: 15 minutes maximum</li>
</ul>
<p data-marpit-fragment="1">→ <em>Noise-induced hearing loss is permanent. Hair cells do not regenerate!</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="lead" data-theme="custom-dark-theme" lang="de-DE" class="lead" data-marpit-pagination="14" style="--paginate:true;--class:lead;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<h1 id="frequency-perception">FREQUENCY PERCEPTION</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="15" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="frequency-vs-pitch">Frequency vs. pitch</h2>
<p><strong>Frequency:</strong> Physical property of sound wave (Hz)</p>
<p><strong>Pitch:</strong> Subjective perception, ordering sounds low to high</p>
<p>Many pitch-related illusions arise from the interaction of place and temporal coding:</p>
<ul>
<li>Missing fundamental</li>
<li>Binaural beats</li>
<li>Combination tones</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="16" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="place-and-temporal-theories">Place and temporal theories</h2>
<div class="container">
<div class="col">
<ul>
<li>
<p><strong>Place theory:</strong></p>
<ul>
<li>Pitch is determined by the location of maximum excitation on the basilar membrane.</li>
<li>Dominant for frequencies above 5000 Hz.</li>
</ul>
</li>
<li>
<p><strong>Temporal theory:</strong></p>
<ul>
<li>Pitch perception is based on neural firing patterns that synchronize with the sound wave's period (phase-locking).</li>
<li>Effective for frequencies below 1000 Hz.</li>
</ul>
</li>
</ul>
<p>→ <em>Neurons fire at a lower rate than the maximum audible frequency.</em></p>
</div>
<div class="col-right">
<img src="assets/img/volleytheory-v01.svg" alt="serial parallel FM" width="800" />
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Psychoacoustics</header>
<h2 id="missing-fundamental">Missing fundamental</h2>
<p>The &quot;missing fundamental&quot; of a complex tone is a psychoacoustic phenomenon where the brain perceives a fundamental frequency even when it is absent from the actual sound signal:</p>
<ul>
<li>
<p>repetition patterns of higher harmonics (periodicity)</p>
</li>
<li>
<p><strong>Application:</strong> pseudo low frequency psycho-acoustic sensation (MaxxBass)</p>
</li>
</ul>

<h2 id="frequency-filtering-in-the-auditory-system">Frequency filtering in the auditory system</h2>

<header>Psychoacoustics</header>
<h2 id="just-noticeable-difference-jnd">Just noticeable difference (JND)</h2>
<p>The just noticeable difference (JND) is the smallest change in a sound property that can be reliably detected by human listeners.</p>
<p>The JND for loudness is approximately 1 dB SPL.</p>
<p>The JND for pitch varies with frequency:</p>
<ul>
<li>Below 500 Hz: ~3 Hz for sine waves</li>
<li>Above 1000 Hz: ~0.6% of the frequency (approximately 10 cents)</li>
</ul>
<p data-marpit-fragment="1">→ <em>The human auditory system can perceive approximately 1400 distinct pitch steps across the hearing range.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="21" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="bark-scale">Bark scale</h2>
<p>The Bark scale, named after Heinrich Barkhausen, is a psychoacoustic scale that reflects the spatial frequency mapping of the <strong>basilar membrane</strong>.</p>
<ul>
<li>Models auditory frequency resolution</li>
<li>Based on critical bands</li>
<li>Used in perceptual audio processing</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="23" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="mel-scale">Mel scale</h2>
<p>The Mel scale models <strong>perceived pitch</strong>.</p>
<ul>
<li><strong>Below 500 Hz</strong>: Nearly proportional to the linear frequency scale</li>
<li><strong>Above 500 Hz</strong>: Pitch intervals are perceived as <strong>smaller</strong> than their physical spacing</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="lead" data-theme="custom-dark-theme" lang="de-DE" class="lead" data-marpit-pagination="24" style="--paginate:true;--class:lead;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<h1 id="masking--critical-bands">MASKING · CRITICAL BANDS</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="2" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="25" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="auditory-masking">Auditory masking</h2>
<p>Auditory masking is a psychoacoustic phenomenon where the perception of one sound is affected by the presence of another, making the target sound less audible, depending on factors like frequency, intensity, and temporal proximity.</p>
<ul>
<li data-marpit-fragment="1">temporal masking</li>
<li data-marpit-fragment="2">spectral masking</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="26" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="masking-threshold">Masking threshold</h2>
<div class="container">
<div class="col">
<p>The degree of masking is defined as the difference between the masked threshold and the unmasked threshold.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="27" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="spectral-masking-or-frequency-masking">Spectral masking (or frequency masking)</h2>
<div class="container">
<div class="col">
<p>A strong sound in one frequency band masks weaker sounds in nearby frequencies. (1kHz example).</p>
<p>1 kHz masker increases hearing thresholds</p>
</div>
<div class="col-right">
<img src="assets/img/spectral-masking.svg" alt="serial parallel FM" width="800" />
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="28" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="temporal-masking">Temporal masking</h2>
<p>A loud sound masks a softer one that occurs before (pre-masking) or after (post-masking) it within a short time window.</p>
<center>
<p><img src="assets/img/temporal-masking-v01.svg" alt="center" style="width:1100px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-fragments="2" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="29" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h3 id="masking--critical-bands-1">Masking &amp; Critical Bands</h3>
<p>Sounds close in frequency share the same critical band, making one mask the other.</p>
<p>In mixing:</p>
<ul>
<li data-marpit-fragment="1">Bass and kick can mask each other.</li>
<li data-marpit-fragment="2">EQ or panning helps separate them.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-marpit-fragments="3" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="30" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="critical-bands">Critical Bands</h2>
<p>Critical bands are ranges where tones influence each other during perception.</p>
<p>This interaction explains effects such as:</p>
<ul>
<li data-marpit-fragment="1"><strong>Auditory masking</strong> – one sound hides another</li>
<li data-marpit-fragment="2"><strong>Roughness</strong> – harshness when tones are too close in frequency</li>
<li data-marpit-fragment="3"><strong>Pitch shift &amp; loudness change</strong> – perception of pitch and intensity influenced by neighboring frequencies.</li>
</ul>
<p>→ <em>All effects result from limited frequency resolution of the auditory system (critical bands).</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="31" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="audio-compression-and-masking">Audio Compression and Masking</h2>
<p>Perceptual audio codecs (MP3, AAC, Opus) use psychoacoustic masking to reduce file size without perceptible quality loss:</p>
<ul>
<li>Analyzes the audio spectrum</li>
<li>Identifies masking thresholds (which frequencies mask others)</li>
<li>Removes or reduces data below the masking threshold</li>
<li>Encodes only the perceptible information</li>
</ul>
<p>→ <em>Psychoacoustic models allow a reduction from ~50 MB to ~5 MB without audible loss.</em></p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="32" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="temporal-perception">Temporal perception</h2>
<ul>
<li><strong>Resolution:</strong> The human auditory system can detect very short changes in sound, such as interruptions as brief as 2–3 ms.</li>
<li><strong>Integration:</strong> Sound energy can be integrated over 200–300 ms to improve sound detection.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<header>Psychoacoustics</header>
<h2 id="binaural-beats">Binaural beats</h2>
<p>Auditory illusion from two slightly different frequencies presented dichotically (one to each ear).</p>
<ul>
<li>Perceived beat is generated in the brainstem (not physically present.)</li>
<li>Requires low-frequency carriers (&lt;1500 Hz).</li>
</ul>

<header>Psychoacoustics</header>
<h2 id="roughness">Roughness</h2>

<header>Psychoacoustics</header>
<h2 id="combination-tone">Combination tone</h2>
<p>When two tones sound simultaneously, an additional tone may be perceived, which corresponds to the sum or difference of the fundamental frequencies of the two tones:</p>
<ul>
<li>Difference tone: f₂ - f₁ (most audible)</li>
<li>Sum tone: f₂ + f₁ (less audible, usually masked)</li>
</ul>
<p>→ <em>Similar to electronic ring modulation</em></p>

<header>Psychoacoustics</header>
<h2 id="timbre">Timbre</h2>
<div class="container">
<div class="col">
<p>The sonic characteristics of a sound, determined by the combination of its fundamental tone, overtones, noise, and the amplitude signature of its frequency components.</p>
<p>→  <em>This explains why the same musical pitch (note) sounds different when played on different instruments.</em></p>

<header>Psychoacoustics</header>
<h2 id="formants">Formants</h2>
<p>A formant is a local maximum of energy around a specific frequency in the sound spectrum, caused by resonances.</p>
<p>Formants contribute to the characteristic timbre of instruments and, in phonetics, are critical for distinguishing vowels and voiced sounds.</p>
<p>→ <em>Formant regions are largely independent of the pitch of the fundamental</em></p>
<p><strong>Examples:</strong> Vowels /ä/, /i/, /o/ have distinct formant patterns regardless of pitch</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Psychoacoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="44" style="--paginate:true;--header:Psychoacoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="51">
<header>Psychoacoustics</header>
<h2 id="auditory-scene-analysis-asa">Auditory scene analysis (ASA)</h2>
<p>ASA is how the auditory system groups sounds into distinct, meaningful streams, making sense of complex environments.</p>
<p>Key concepts:</p>
<ul>
<li>Segmentation</li>
<li>Integration</li>
<li>Segregation</li>
</ul>

<header>Psychoacoustics</header>
<h2 id="summary">Summary</h2>
<p><strong>Psychoacoustics connects physics with perception:</strong></p>
<ul>
<li>Loudness is nonlinear (equal-loudness contours, phon, sone)</li>
<li>Pitch perception combines place and temporal coding</li>
<li>Masking (spectral and temporal) enables audio compression</li>
<li>Critical bands explain roughness, masking, and pitch shifts</li>
<li>Auditory scene analysis separates concurrent sound sources</li>
<li>Timbre distinguishes instruments despite identical pitch</li>
</ul>
