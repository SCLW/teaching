</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="2" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="room-acoustics-2">Room acoustics</h2>
<p>Room acoustics shapes every sound we hear and create. Understanding how spaces interact with sound enables:</p>
<ul>
<li>Microphone placement decisions</li>
<li>Informed choice of performance venues</li>
<li>Creative use of acoustic environments</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="3" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="historical-development-of-acoustics">Historical development of acoustics</h2>
<p><strong>Antiquity:</strong></p>
<ul>
<li>Pythagoras &amp; Hippasus: Mathematical basis of sound (monochord)</li>
<li>Archytas: Physical vibrations as source of sound</li>
<li>Vitruvius: Acoustic design in amphitheaters (echea/resonators)</li>
</ul>
<p><strong>Modern era:</strong></p>
<ul>
<li>Wallace Clement Sabine (1868–1919): Quantitative architectural acoustics</li>
<li>Developed reverberation time measurement (RT₆₀)</li>
<li>First scientifically designed concert hall (Boston Symphony Hall)</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="4" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="amphitheater">Amphitheater</h2>
<div class="container">
<div class="col">
<p>Amphitheaters exhibit remarkable acoustics, achieved through their architectural design, and are characterized by high speech intelligibility across the audience area:</p>
<ul>
<li>Amplification of relevant frequency bands</li>
<li>Balanced reverberation time</li>
<li>Uniform sound distribution</li>
<li>Low background noise levels</li>
</ul>
</div>
<div class="col">
<p><img src="assets/img/amphitheater.svg" alt="center" style="width:700px;" /></p>
<p style="text-align: center; margin-top: 1em;">
Layout of the ancient theatre of Epidaurus
</p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="lead" data-theme="custom-dark-theme" lang="de-DE" class="lead" data-marpit-pagination="5" style="--paginate:true;--class:lead;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<h2 id="fields--propagation--boundaries">FIELDS · PROPAGATION · BOUNDARIES</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="6" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="acoustic-fields">Acoustic Fields</h2>
<p>Understanding sound propagation requires considering:</p>
<ul>
<li>The <strong>acoustic environment</strong> (open or enclosed space)</li>
<li>The <strong>listening position</strong> relative to the sound source</li>
</ul>
<p>These factors determine how sound energy behaves and is perceived.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="7" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="free-field-vs-diffuse-field">Free field vs. diffuse field</h2>
<div class="container">
<div class="col">
<p><strong>Free field (open space):</strong><br />
Sound propagates without reflections. Only direct sound is present; intensity decreases by inverse-square law.</p>
<div class="img-center">
<p><img src="assets/img/free-field.svg" alt="" style="width:350px;" /></p>
<p style="text-align: center;">
  <button type="button" onclick="document.getElementById('audio_1').play(); this.blur();" aria-label="Play ▶ Free field (direct sound)">
    ▶ Free field (direct sound)
  </button>
</p>
<audio id="audio_1" src="assets/audio/free-field.mp3"></audio>
</div>
</div>
<div class="col">
<p><strong>Diffuse field (closed space):</strong><br />
Sound reflects off boundaries, creating a mix of direct and reflected sound.</p>
<br />
<div class="img-center">
<p><img src="assets/img/diffuse-field.svg" alt="" style="width:350px;" /></p>
<p style="text-align: center;">
  <button type="button" onclick="document.getElementById('audio_2').play(); this.blur();" aria-label="Play ▶ Diffuse field (reflections)">
    ▶ Diffuse field (reflections)
  </button>
</p>
<audio id="audio_2" src="assets/audio/diffuse-field.mp3"></audio>
</div>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="8" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="wave-propagation-and-huygens-principle">Wave propagation and Huygens’ principle</h2>
<p>Huygens’ principle states that every point on a wavefront acts as a source of secondary spherical wavelets. The superposition of these wavelets forms the new wavefront as the wave propagates.</p>
<p>This principle explains:</p>
<ul>
<li><strong>Diffraction:</strong> bending and spreading of waves around obstacles or through openings</li>
<li><strong>Refraction:</strong> change in wave direction when passing between media</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

<p>Wavefront construction from secondary wavelets</p>
<p><img src="assets/img/huygens-v01.svg" alt="center" style="width:1200px;" /></p>
</center>
</section>

<h2 id="reflection--diffusion--absorption">REFLECTION · DIFFUSION · ABSORPTION</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="11" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="wave-behaviour-at-acoustic-barriers">Wave behaviour at acoustic barriers</h2>
<div class="container">
<div class="col">
<p>Possible paths of sound waves when encountering an acoustic barrier:</p>
<ul>
<li>I<sub>In</sub> Incoming sound wave.</li>
<li>I<sub>Ref</sub> Reflected sound wave.</li>
<li>I<sub>Dis</sub> Absorbed sound wave, dissipated as heat within the barrier.</li>
<li>I<sub>Trans</sub> Transmitted sound wave passing through the barrier.</li>
</ul>
</div>
<div class="col">
<p><img src="assets/img/intensity-acoustic-barrier-v01.svg" alt="center" style="width:800px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="12" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="acoustic-barriers-and-boundaries">Acoustic barriers and boundaries</h2>
<p>Surface shapes and materials have a profound effect on the behavior of sound waves:</p>
<ul>
<li>Reflection</li>
<li>Diffusion</li>
<li>Absorption</li>
<li>Diffraction</li>
<li>Refraction</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="13" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<h2 id="reflection">Reflection</h2>
<div class="container">
<div class="col">
<p>Sound waves interact with surfaces through reflection, where the angle of incidence equals the angle of reflection.</p>
</div>
<div class="col">
<p><img src="assets/img/reflection-v01.svg" alt="center" style="width:700px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="14" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<h2 id="diffusion">Diffusion</h2>
<div class="container">
<div class="col">
<p>Irregular surfaces diffuse sound waves by scattering them in multiple directions.</p>
<ul>
<li>Reduces echoes</li>
<li>Enhances acoustic quality</li>
<li>Creates a more balanced sound environment</li>
</ul>
</div>
<div class="col">
<p><img src="assets/img/diffusion-v01.svg" alt="center" style="width:700px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="15" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<h2 id="absorption">Absorption</h2>
<div class="container">
<div class="col">
<p>Porous or soft materials absorb sound energy, converting it into heat.</p>
<ul>
<li>Reduces reverberation and noise levels</li>
</ul>
</div>
<div class="col">
<p><img src="assets/img/absorption-v01.svg" alt="center" style="width:700px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="16" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<h2 id="room-corners">Room corners</h2>
<div class="container">
<div class="col">
<ul>
<li>Corners return sound to its source.</li>
<li>Directivity control at low frequencies.</li>
<li>Problematic reflections at high frequencies.</li>
</ul>
</div>
<div class="col">
<p><img src="assets/img/reflections-corners-v02.svg" alt="center" style="width:750px;" /></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="17" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="40"><center>
<p><img src="assets/img/convex-v01.svg" alt="center" style="width:900px;" /></p>
<br />
<p>Convex surfaces scatter sound.</p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="18" style="--paginate:true;--theme:custom-dark-theme;" data-marpit-pagination-total="40"><center>
<p><img src="assets/img/concave-v01.svg" alt="center" style="width:900px;" /></p>
<br />
<p>Concave surfaces focus sound.</p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="19" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="diffraction">Diffraction</h2>
<div class="container">
<div class="col">
<p>Sound waves bend around obstacles and spread through small openings, allowing them to travel beyond direct lines of sight.</p>
</div>
<div class="col col-right">
<p><img src="assets/img/diffraction-version-v01.svg" alt="center" style="width:600px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="20" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="acoustic-shadow">Acoustic shadow</h2>
<div class="container">
<div class="col">
<p>Acoustic shadow and diffraction depend on wavelength and obstacle size.</p>

<h2 id="refraction">Refraction</h2>
<div class="container">
<div class="col">
<p>Changes in the medium (e.g., temperature, air density) or variations in surface curvature cause sound waves to bend, altering their direction and intensity.</p>
</div>
<div class="col col-right">
<p><img src="assets/img/refraction-version-v02.svg" alt="" style="width:500px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="lead" data-theme="custom-dark-theme" lang="de-DE" class="lead" data-marpit-pagination="22" style="--paginate:true;--class:lead;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<h2 id="reverberation--modes--resonance">REVERBERATION · MODES · RESONANCE</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="23" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="sound-in-enclosed-spaces">Sound in enclosed spaces</h2>
<p>When sound propagates within an enclosed space, it interacts repeatedly with multiple surfaces.<br />
These interactions give rise to characteristic acoustic effects that shape how a room sounds.</p>
<p>Typical phenomena include:</p>
<ul>
<li><strong>Reverberation</strong> – persistence of sound due to repeated reflections</li>
<li><strong>Standing waves</strong> – resonances caused by boundary conditions</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="24" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="reverberation">Reverberation</h2>
<div class="container">
<div class="col">
<p>Reverberation is the persistence of sound in a space, caused by multiple reflections of sound waves off surfaces. It is the sum of sound reflections in an enclosed space that arrive after the direct sound.</p>
<p style="text-align: center;">
  <button type="button" onclick="document.getElementById('audio_3').play(); this.blur();" aria-label="Play ▶ IRs of various spaces">
    ▶ IRs of various spaces
  </button>
</p>
<audio id="audio_3" src="assets/audio/impulse-responses.mp3"></audio>
</div>
<div class="col">
<div class="img-center">
<p><img src="assets/img/reverberation.svg" alt="" style="width:800px;" /></p>
<p style="text-align: center; margin-top: 1em;">
Reverberation in an enclosed space
</p>
</div>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="25" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="reverberation-1">Reverberation</h2>
<ul>
<li>No reverberation (e.g., in an anechoic chamber) sounds unnatural and artificial.</li>
<li>Excessive reverberation reduces speech intelligibility (e.g., measured by Alcons).</li>
<li>Can make certain sound structures muddy and unclear.</li>
<li>Can mask imprecise playing by a musician.</li>
<li>Enhances and amplifies sound, making it richer and more resonant.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="26" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="temporal-structure-of-reverberation">Temporal structure of reverberation</h2>
<div class="container">
<div class="col">
<ul>
<li><strong>Direct sound:</strong> The initial sound wave that travels straight from the source to the listener without any reflections.</li>
<li><strong>Predelay:</strong> The time gap between the arrival of the direct sound and the first early reflection.</li>
<li><strong>Early reflections:</strong> First set of reflected sound waves that arrive shortly after the direct sound.</li>
<li><strong>Reverberation tail:</strong> Overlapping reflections that decay gradually over time.</li>
</ul>
</div>
<div class="col">
<div class="img-center">
<p><img src="assets/img/reverberation-components-v03.svg" alt="" style="width:800px;" /></p>
<p style="text-align: center; margin-top: 1em;">
Temporal structure of reverberation
</p>
</div>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="27" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="initial-time-delay-gap-itdg">Initial time delay gap (ITDG)</h2>
<p>The Initial Time Delay Gap (ITDG) is the time interval between the direct sound and the first early reflection at the listener's position.</p>
<p>→ <em>Close sound sources result in a longer ITDG, while distant sound sources result in a shorter ITDG.</em></p>
<center>
<p><img src="assets/img/itdg-v03.svg" alt="center" style="width:900px;" /></p>
</center>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="28" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="echo">Echo</h2>
<p>An echo is a distinct, repeated sound reflection heard after the original direct sound.</p>
<p>→ Whether a sound is perceived as an echo depends on the nature of the sound and the number of reflecting surfaces.</p>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="29" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="precedence-effect-haas-effect">Precedence effect (Haas effect)</h2>
<p>The precedence effect describes how spatial localization of a sound is dominated by the &quot;first wavefront&quot;, even if subsequent copies of the sound (reflections) arrive within a short delay window (a few ms to ~30 ms).</p>
<ul>
<li>Law of the first wavefront</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="31" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="critical-distance">Critical distance</h2>
<div class="container">
<div class="col">
<p>The critical distance is the point in space where the combined amplitude of all reflected sound (R) equals the amplitude of the direct sound (D) from the source (D = R).</p>
<p>→ Sound reflections = direct sound</p>
</div>
<div class="col">
<div class="img-center">
<p><img src="assets/img/critical-distance.svg" alt="" style="width:800px;" /></p>
<p style="text-align: center; margin-top: 1em;">
Critical distance: D = R
</p>
</div>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="32" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="reverberation-time-rt%E2%82%86%E2%82%80-measurement">Reverberation time (RT₆₀) measurement</h2>
<div class="container">
<div class="col">
<p>T<sub>60</sub> measurement:</p>
<ul>
<li>The time required for the sound pressure level to decrease by 60 dB after a test signal is abruptly stopped.</li>
</ul>
</div>
<div class="col">
<p><img src="assets/img/rt-60-v01.svg" alt="center" style="width:800px;" /></p>
</div>
</div>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="33" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="34" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="room-modes">Room modes</h2>
<div class="container">
<div class="col">
<p>Resonant frequencies in a room create standing waves with zones of high and low sound pressure, shaping the room's frequency response.</p>
<ul>
<li><strong>Node:</strong> Point where sound waves cancel each other out (minimum pressure)</li>
<li><strong>Antinode:</strong> Point where sound waves reinforce each other (maximum pressure)</li>
</ul>

</div>

<header>Room Acoustics</header>
<h2 id="room-modes-1">Room modes</h2>
<div class="container">
<div class="col">
<ul>
<li><strong>Axial</strong>: along one dimension (strongest)</li>
<li><strong>Tangential</strong>: between two surfaces (≈3 dB weaker)</li>
<li><strong>Oblique</strong>: across three surfaces (≈6 dB weaker)</li>
</ul>
<p>→ <em>Room modes can lead to uneven bass response, with certain frequencies being amplified or diminished at specific locations.</em></p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="36" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="anechoic-chamber">Anechoic chamber</h2>
<p>A controlled environment for acoustic measurements under free-field conditions.</p>
<ul>
<li>Insulated against structure-borne sound.</li>
<li>Constructed using sound-absorbing materials.</li>
<li>Provides an approximation of free-field conditions.</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="37" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;assets/img/john-cage-in-harvard-university's-anechoic-chamber.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="37" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40" data-marpit-advanced-background="content">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="37" style="" data-marpit-pagination-total="40" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="38" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="rt60-guidelines-for-different-spaces">RT60 guidelines for different spaces</h2>
<p>A general guideline for roughly evaluating the quality of auditory conditions in a typical multi-purpose auditorium:</p>
<ul>
<li><strong>Below 1 second (lecture hall):</strong> Good for speech, too dry for most music</li>
<li><strong>1 to 1.5 seconds (concert hall):</strong> Good for speech and chamber music</li>
<li><strong>1.5 to 2 seconds:</strong> Fair for speech, good for orchestral, choral, church music</li>
<li><strong>Over 2 seconds (church):</strong> Poor for speech, good for large organ, liturgical choir</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Room Acoustics" data-footer="Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025" data-theme="custom-dark-theme" lang="de-DE" data-marpit-pagination="39" style="--paginate:true;--header:Room Acoustics;--footer:Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025;--theme:custom-dark-theme;" data-marpit-pagination-total="40">
<header>Room Acoustics</header>
<h2 id="artificial-reverberation">Artificial reverberation</h2>
<p>Artificial reverberation simulates the natural persistence of sound in a space, adding richness and spatial depth.</p>
<ul>
<li>
<p><strong>Physical approaches:</strong></p>
<ul>
<li><strong>Echo chambers:</strong> Utilizing physical spaces to record natural reverberation</li>
<li><strong>Convolution reverb:</strong> Recreating real acoustics by applying impulse response recordings</li>
<li><strong>Acoustic raytracing / finite element method:</strong> Computational modeling of sound propagation and reflections</li>
</ul>
</li>
<li>
<p><strong>Synthetic approaches:</strong></p>
<ul>
<li><strong>Plate and spring reverb:</strong> Vibrating metal plates or coiled springs to emulate reflection patterns</li>
<li><strong>Digital delay lines:</strong> Creating reverb through digital signal processing algorithms</li>
</ul>
</li>
</ul>
<footer>Fundamentals of Sound | Lorenz Schwarz | WS 2024/2025</footer>
</section>
